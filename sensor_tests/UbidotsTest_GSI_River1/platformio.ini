[platformio]
description = For deployment of the following sketch on 2020-08-24
src_dir = deploy-EPRIGSI/GSI_River1

[env:mayfly]
platform = atmelavr
framework = arduino
board = mayfly
monitor_speed = 115200
; monitor_flags=  ; for VScode: https://docs.platformio.org/en/latest/projectconf/section_env_monitor.html
;     --eol       ; End of line mode (CR, LF or CRLF), default CRLF
;     CR          ; set to CR to see modem AT commands
lib_ldf_mode = deep+
lib_ignore =
    RTCZero
    Adafruit NeoPixel
    Adafruit GFX Library
    Adafruit SSD1306
    Adafruit ADXL343
    Adafruit STMPE610
    Adafruit TouchScreen
    Adafruit ILI9341
build_flags =
    -DSDI12_EXTERNAL_PCINT
    -DNEOSWSERIAL_EXTERNAL_PCINT
    -DMQTT_MAX_PACKET_SIZE=240
    -DTINY_GSM_RX_BUFFER=64
    -DTINY_GSM_YIELD_MS=2
    -DENABLE_SERIAL2
    -DENABLE_SERIAL3
    -D MS_BUILD_TEST_XBEE_CELLULAR  ; Turn on first time w/ a Digi LTE-M module
;    -DMS_VARIABLEARRAY_DEBUG
;    -DMS_VARIABLEARRAY_DEBUG_DEEP
;    -DMS_DATAPUBLISHERBASE_DEBUG
;    -DMS_LOGGERMODEM_DEBUG
;    -DMS_SODAQ2GBEER6_DEBUG
;    -DMS_SODAQ2GBEER6_DEBUG_DEEP
;    -DMS_RAINCOUNTERI2C_DEBUG

lib_deps =
    ; EnviroDIY_ModularSensors@=0.25.1
    https://github.com/EnviroDIY/ModularSensors.git#Soracom+Ubidots

    https://github.com/PaulStoffregen/AltSoftSerial.git
    https://github.com/SRGDamia1/NeoSWSerial.git
    https://github.com/EnviroDIY/SoftwareSerial_ExternalInts.git
;  ^^ These are software serial port emulator libraries, you may not need them

    ; StreamDebugger
