[platformio]
description = ModularSensors example menu_a_la_carte
src_dir = deploy-CLFLWD/CLFL-stream-1


[env:mayfly]
monitor_speed = 115200
board = mayfly
platform = atmelavr
framework = arduino
lib_ldf_mode = deep+
lib_ignore = RTCZero
build_flags =
    -DSDI12_EXTERNAL_PCINT
    -DNEOSWSERIAL_EXTERNAL_PCINT
    -DMQTT_MAX_PACKET_SIZE=240
    -DENABLE_SERIAL2
    -DENABLE_SERIAL3
;    -DMS_VARIABLEARRAY_DEBUG
;    -DMS_VARIABLEARRAY_DEBUG_DEEP
;    -DMS_DATAPUBLISHERBASE_DEBUG
;    -DMS_LOGGERMODEM_DEBUG
;    -DMS_SODAQ2GBEER6_DEBUG
;    -DMS_SODAQ2GBEER6_DEBUG_DEEP
;    -DMS_RAINCOUNTERI2C_DEBUG

lib_deps =
    EnviroDIY_ModularSensors@=0.23.3

    https://github.com/PaulStoffregen/AltSoftSerial.git
    https://github.com/SRGDamia1/NeoSWSerial.git
    https://github.com/EnviroDIY/SoftwareSerial_ExternalInts.git
;  ^^ These are software serial port emulator libraries, you may not need them
