[platformio]
src_dir = examples/multisensor_print/

[env:mayfly]
upload_port = COM6
platform = atmelavr
board = mayfly
framework = arduino
lib_ldf_mode = deep
lib_extra_dirs = .
lib_ignore = .piolibdeps, .pioenvs, doc, examples, sensor_tests, .git
lib_deps =
    Wire
    https://github.com/EnviroDIY/Sodaq_DS3231.git
    https://github.com/EnviroDIY/PcInt_PCINT0.git
    https://github.com/EnviroDIY/SoftwareSerial_PCINT12.git
    https://github.com/EnviroDIY/Arduino-SDI-12.git#mayfly
    https://github.com/EnviroDIY/TinyGSM.git
    322
    ADS1X15
    OneWire
    DallasTemperature
    Adafruit Unified Sensor
    Adafruit AM2315
    Adafruit BME280 Library
