[platformio]
description = ModularSensors example intended for DRWI users with CTD and turbidity
src_dir = DRWI_CitSci

[env:mayfly]
board = mayfly
platform = atmelavr
framework = arduino
lib_ldf_mode = deep
lib_ignore = RTCZero
lib_deps =
    EnviroDIY_ModularSensors@=0.16.2
