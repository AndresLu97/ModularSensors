[platformio]
description = ModularSensors example sending data to Monitor My Watershed with a SAMD21 board
src_dir = logging_to_EnviroDIY_Zero

[env:adafruit_feather_m0]
board = adafruit_feather_m0
platform = atmelsam
framework = arduino
lib_ldf_mode = deep
lib_ignore = SoftwareSerial_ExtInts, AltSoftSerial
lib_deps =
    EnviroDIY_ModularSensors@=0.16.1
    RTCZero
